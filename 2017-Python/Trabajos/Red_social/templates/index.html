<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN"
        "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
    <style>
    /* Fuentes */
	@font-face{
		font-family:"PTF55F";
	 	src: url({{ static }}Fuentes/PTF55F.ttf) format("truetype");
	 	letter-spacing:12px;
	}
	@font-face{
		font-family:"LeagueGothic-Regular";
		src: url({{static}}Fuentes/LeagueGothic-Regular.otf);
		letter-spacing:22px;
	}
	@font-face{
		font-family:"Capsuula";
		src: url({{static}}Fuentes/Capsuula.ttf);
		letter-spacing:22px;
	}
	@font-face{
		font-family:"Quenda";
		src: url({{static}}Fuentes/Quenda.otf);
		letter-spacing:22px;
	}
	@font-face{
		font-family:"Uni";
		src: url({{static}}Fuentes/Uni.ttf);
		letter-spacing:22px;
	}
	@font-face{
		font-family:"HBM";
		src: url({{static}}Fuentes/HBM.ttf);
		letter-spacing:22px;
	}
	@font-face{
		font-family:"OpenSans";
		src: url({{static}}Fuentes/OpenSans.ttf);
		letter-spacing:22px;
	}
	#wrapper{
        text-align: center;
        width: 500px;
        margin: auto;
    }
    .scrollbar{
        float: left;
        height: 350px;
        width: 190px;
        background: #F5F5F5;
        overflow-y: scroll;
        margin-bottom: 25px;
    }
    #style-1::-webkit-scrollbar-track
    {
        -webkit-box-shadow: inset 0 0 6px rgba(0,0,0,0.3);
        border-radius: 100px;
        background-color: #F5F5F5;
    }
    .force-overflow{
        min-height: 450px;
    }
    #principal {
		 width:800px;
		 font-size:80px;
		 position: fixed;
		 top:-10px;
		 right:50px;
	}
	#amigos{
	     width:300px;
	     height:200px;
		 font-size:20px;
		 position: fixed;
		 top:300px;
		 right:-110px;
	}
	#grupos{
	     width:80px;
	     height:80px;
	     float: left;
		 font-size:20px;
		 position: fixed;
		 top:100px;
	}
	#menu{
	    width:1300px;
        position: fixed;
        top:70px;
        background-color:#00CC00;
    }
	</style>
    <title>Title</title>
</head>
<body>
    <div id = principal>
        <span style="font-family: LeagueGothic-Regular; color:#3e3dff">FACEBOOL</span>
    </div>
    <div id="menu">Log Out</div>
    <div id = amigos>
        <div id="wrapper">
            <div class="scrollbar" id="style-default">
                  <div class="force-overflow">
                        {% for list in lista %}
                        <div class=flash>
                            <a href=chat?id={{list}}> {{ list }}</a>
                        </div>
                        {% endfor %}
                  </div>
            </div>
        </div>
    </div>
    <div id = grupos>
        <div id="wrapper">
            <div class="scrollbar" id="style-default">
                <div class="force-overflow">
                    {% for list in lista %}
                        <div class=flash>
                            <a href=chat?id={{list}}> {{ list }}</a>
                        </div>
                    {% endfor %}
                </div>
            </div>
        </div>
    </div>

</body>
</html>
