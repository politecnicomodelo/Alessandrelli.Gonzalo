<!DOCTYPE html>
<html>
<head>
<style>
.button {
    background-color: #4CAF50; /* Green */
    border: none;
    color: white;
    padding: 15px 32px;
    text-align: center;
    text-decoration: none;
    display: inline-block;
    font-size: 16px;
    margin: 4px 2px;
    cursor: pointer;
}

.button2 {background-color: #008CBA;} /* Blue */

</style>
</head>
<body>

<h2>Button Colors</h2>
<p>Change the background color of a button with the background-color property:</p>

<div style="background-color:AliceBlue">
<button class="button button2" onclick="window.location.href='/barras'" >Barras</button>
</div>
<div style="background-color:AliceBlue" >
<button class="button button2" onclick="window.location.href='/maps'" >Maps</button>
</div>

</body>
</html>
