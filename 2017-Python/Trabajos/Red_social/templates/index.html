<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN"
        "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
    <style>
    /* Fuentes */
	@font-face{
		font-family:"PTF55F";
	 	src: url({{ static }}Fuentes/PTF55F.ttf) format("truetype");
	 	letter-spacing:12px;
	}
	@font-face{
		font-family:"LeagueGothic-Regular";
		src: url({{static}}Fuentes/LeagueGothic-Regular.otf);
		letter-spacing:22px;
	}
	@font-face{
		font-family:"Capsuula";
		src: url({{static}}Fuentes/Capsuula.ttf);
		letter-spacing:22px;
	}
	@font-face{
		font-family:"Quenda";
		src: url({{static}}Fuentes/Quenda.otf);
		letter-spacing:22px;
	}
	@font-face{
		font-family:"Uni";
		src: url({{static}}Fuentes/Uni.ttf);
		letter-spacing:22px;
	}
	@font-face{
		font-family:"HBM";
		src: url({{static}}Fuentes/HBM.ttf);
		letter-spacing:22px;
	}
	@font-face{
		font-family:"OpenSans";
		src: url({{static}}Fuentes/OpenSans.ttf);
		letter-spacing:22px;
	}
	#wrapper{
        text-align: center;
        width: 500px;
        margin: auto;
    }
    .scrollbar{
        float: left;
        height: 350px;
        width: 190px;
        background: #F5F5F5;
        overflow-y: scroll;
        margin-bottom: 25px;
    }
    .scrollbar2{
        float: left;
        height: 130px;
        width: 190px;
        background: #F5F5F5;
        overflow-y: scroll;
        margin-bottom: 25px;
    }
    #style-1::-webkit-scrollbar-track
    {
        -webkit-box-shadow: inset 0 0 6px rgba(0,0,0,0.3);
        border-radius: 100px;
        background-color: #F5F5F5;
    }
    .force-overflow{
        min-height: 450px;
    }
    #principal {
		 width:1200px;
		 font-size:80px;
		 position: fixed;
		 top:-10px;
		 right:140px;
		 background-color: #FFFFFF;
	}
	#amigos{
	     width:300px;
	     height:200px;
		 font-size:20px;
		 position: fixed;
		 top:300px;
		 right:-110px;
	}
	#grupos{
	     width:80px;
	     height:80px;
	     float: left;
		 font-size:20px;
		 position: fixed;
		 top:100px;
	}
	#paginas{
	     width:80px;
	     height:80px;
	     float: left;
		 font-size:20px;
		 position: fixed;
		 top:240px;
	}
	#posts{
	     width:1000px;
	     height:500px;
		 font-size:20px;
		 position: absolute;
		 top:90px;
		 right: 150px;
		 background-color: #F5F5F5;
	}
	#menu{
	    width:1350px;
        position: fixed;
        top:70px;
        background-color:#00CC00;
    }
    #imagen{
	    width:600px;
	    height:300px;
        position: absolute;
        top:40px;
        right:350px;
        background-color:#01CC00;
    }
    #comentarios{
	    width:800px;
	    height:300px;
        position: absolute;
        top:40px;
        right:350px;
        background-color:#5b5b5b;
    }

	</style>

    <title>FaceBool.onion</title>
</head>

<body>
    <div id = amigos>
        <div id="wrapper">
            <div class="scrollbar" id="style-default">
                  <div class="force-overflow">
                        {% for list in lista %}
                        <div class=flash>
                            <a href=chat?id={{list}}> {{ list }}</a>
                        </div>
                        {% endfor %}
                  </div>
            </div>
        </div>
    </div>

    <div id = grupos>
        <div id="wrapper">
            <div class="scrollbar2" id="style-default">
                <div class="force-overflow">
                    {% for list in lista %}
                        <div class=flash>
                            <a href=chat?id={{list}}> {{ list }}</a>
                        </div>
                    {% endfor %}
                </div>
            </div>
        </div>
    </div>

<div id = paginas>
        <div id="wrapper">
            <div class="scrollbar2" id="style-default">
                <div class="force-overflow">
                    {% for list in lista %}
                        <div class=flash>
                            <a href=chat?id={{list}}> {{ list }}</a>
                        </div>
                    {% endfor %}
                </div>
            </div>
        </div>
    </div>

    <div id = posts>
        <div id = imagen>


        {% for list in lista %}
            <div class=flash>
                <a href=chat?id={{list}}> {{ list }}</a>
            </div>
        {% endfor %}
        </div>
    </div>
    <div id = principal>
        <span style="font-family: LeagueGothic-Regular; color:#3e3dff">FaceBool</span>
    </div>
    <div id="menu">Log Out</div>

</body>

</html>
